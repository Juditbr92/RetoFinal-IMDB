<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="header.css">

<body onload="createMovie()">
    <div class="bigContainer">
        <div class="smallContainer1">
            <a class="linkH1" href="imdb.html">
                <h1>IMDB</h1>
            </a>
        </div>
        <div class="smallContainer2">
            <a class="enlacesNav" href="./peliculas.html">Peliculas</a>
            <a class="enlacesNav" href="./actors.html">Profesionales</a>
        </div>
    </div>

    <div class="container">
        <div class="row" id="pelisContainer">
            <!--Aquí el container donde van a ir las cards con las peliculas-->
        </div>
    </div>

    <div class="containerForm">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Image</label>
                <input type="text" class="form-control" id="img" aria-describedby="Photo" placeholder="Add here your URL">

                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title">

                <label for="Title" class="form-label">Release year: </label>
                <input type="number" class="form-control" id="release">

                <label for="Title" class="form-label">Nationality:</label>
                <input type="text" class="form-control" id="nationality">

                <label for="Title" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre">
            </div>      
            <div class="buttonContainer">
                <button type="button" class="button" onclick="addMovie()">Add movie</button>
            </div>
            
        </form>
    </div>

    <footer>
        <p class="pFooter">© IMDB todos los derechos reservados 2024</p>
    </footer>
    <script src="peliculas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
